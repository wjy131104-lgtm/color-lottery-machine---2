        function recommendMenu() {
            const emojiDisplay = document.getElementById('menu-emoji');
            const nameDisplay = document.getElementById('menu-name');
            const btn = document.getElementById('draw-btn');
            const body = document.body;
            
            btn.disabled = true;
            let count = 0;
            const shuffle = setInterval(() => {
                const random = menuData[Math.floor(Math.random() * menuData.length)];
                emojiDisplay.innerText = random.emoji;
                nameDisplay.innerText = random.name;
                body.style.backgroundColor = random.color;
                count++;

        function addHistory(menu) {
            const box = document.getElementById('history-box');
            const item = document.createElement('div');

            item.innerHTML = `<span>${menu.emoji}</span><span>${menu.name}</span>`;
