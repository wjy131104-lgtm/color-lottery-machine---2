<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강력한 폭발 효과</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0a0a0a; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { background: #000; cursor: crosshair; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let box = { x: canvas.width / 2 - 50, y: canvas.height / 2 - 50, size: 100, alive: true };

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                // 파편 크기 다양화 (1px ~ 6px)
                this.size = Math.random() * 5 + 1;
                
                // 폭발 초기 속도 (훨씬 빠르게 설정)
                const angle = Math.random() * Math.PI * 2;
                const force = Math.random() * 15 + 5; // 튕겨나가는 힘
                this.vx = Math.cos(angle) * force;
                this.vy = Math.sin(angle) * force;
                
                this.gravity = 0.4;    // 묵직하게 떨어지는 중력
                this.friction = 0.96;   // 공기 저항 (폭발 후 서서히 느려짐)
                this.alpha = 1;         // 투명도
                this.color = color;
            }

            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.015; // 파편이 사라지는 속도
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                // 원형으로 그려서 더 부드러운 폭발 표현
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function explode() {
            if (!box.alive) {
                // 이미 터졌다면 다시 초기화해서 무한 클릭 가능하게 설정
                box.alive = true;
                particles = [];
                return;
            }
            
            box.alive = false;

            // 조각 개수를 늘려 더 화려하게 (150개)
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle(
                    box.x + box.size / 2, 
                    box.y + box.size / 2, 
                    `hsl(${Math.random() * 50 + 10}, 100%, 50%)` // 불꽃 같은 오렌지/옐로우 계열
                ));
            }
        }

        function animate() {
            // 잔상 효과를 위해 살짝 불투명하게 덮기 (더 역동적임)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (box.alive) {
                ctx.fillStyle = '#ff4d00';
                ctx.fillRect(box.x, box.y, box.size, box.size);
                ctx.fillStyle = 'white';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('CLICK TO BOOM!', box.x + box.size / 2, box.y + box.size / 2 + 5);
            }

            particles.forEach((p, index) => {
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(index, 1);
            });

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('mousedown', explode);
        
        // 창 크기 조절 대응
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            box.x = canvas.width / 2 - 50;
            box.y = canvas.height / 2 - 50;
        });

        animate();
    </script>
</body>
</html>
