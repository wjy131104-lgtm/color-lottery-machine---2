<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>랜덤색상 뽑기</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease; 
            font-family: 'Arial', sans-serif;
        }
        h1 { color: #333; margin-bottom: 20px; text-shadow: 0 1px 2px rgba(255,255,255,0.5); }
        
        .info-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px 50px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .info-container:hover { transform: scale(1.05); }
        .info-container:active { transform: scale(0.98); }

        #hexCode { font-size: 3rem; font-weight: bold; color: #222; display: block; }
        .copy-hint { font-size: 0.9rem; color: #777; margin-top: 10px; font-weight: bold; }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: #222;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.2s;
        }
        button:hover { background-color: #444; transform: translateY(-3px); }
        button:active { transform: translateY(1px); }
    </style>
</head>
<body id="mainBody">

    <h1>무한 랜덤 색상기</h1>
    
    <div class="info-container" onclick="copyColor()">
        <span id="hexCode">#??????</span>
        <div class="copy-hint">이 박스를 클릭하면 색상코드가 복사됩니다!</div>
    </div>

    <button onclick="changeColor()">새로운 색상 뽑기!</button>

    <script>
        let currentHex = "#FFFFFF";

        // 완전 랜덤 색상 생성기 (16진수)
        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeColor() {
            const newColor = generateRandomColor();
            currentHex = newColor;
            
            document.body.style.backgroundColor = newColor;
            document.getElementById('hexCode').innerText = newColor;
        }

        function copyColor() {
            // 클립보드 복사 기능
            navigator.clipboard.writeText(currentHex).then(() => {
                alert("복사 완료! : " + currentHex);
            });
        }

        // 처음에 한 번 실행
        changeColor();
    </script>
</body>
</html>
