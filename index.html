<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>정밀 유리 파쇄 시뮬레이터</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; color: white; font-family: sans-serif; }
        #controls { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; z-index: 10; }
        canvas { display: block; cursor: crosshair; }
        input { cursor: pointer; }
    </style>
</head>
<body>
    <div id="controls">
        <label>재생 속도 (Slow Motion): </label>
        <input type="range" id="speedRange" min="0" max="1" step="0.01" value="0.2">
        <span id="speedVal">0.2</span>
        <p style="font-size: 12px; color: #aaa;">유리를 클릭하면 쩌저적 갈라집니다.</p>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const speedRange = document.getElementById('speedRange');
        const speedVal = document.getElementById('speedVal');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let shards = [];
        let isBroken = false;
        let timeScale = 0.2;

        speedRange.oninput = () => {
            timeScale = parseFloat(speedRange.value);
            speedVal.innerText = timeScale;
        };

        class Shard {
            constructor(points, centerX, centerY, targetX, targetY) {
                this.points = points;
                this.x = centerX;
                this.y = centerY;
                
                // 물리: 충격 지점에서 밖으로 밀어내는 힘
                const angle = Math.atan2(centerY - targetY, centerX - targetX);
                const dist = Math.hypot(centerX - targetX, centerY - targetY);
                const force = (300 / (dist + 30)) * 5;

                this.vx = Math.cos(angle) * force;
                this.vy = Math.sin(angle) * force;
                this.rotation = 0;
                this.vRotation = (Math.random() - 0.5) * 0.2;
                
                this.gravity = 0.5;
                this.friction = 0.99;
                this.alpha = 1;
            }

            update() {
                // 슬라이더 값을 물리 연산에 곱함
                this.vx *= this.friction;
                this.vy += this.gravity * timeScale;
                this.x += this.vx * timeScale;
                this.y += this.vy * timeScale;
                this.rotation += this.vRotation * timeScale;

                // 바닥 충돌
                if (this.y > canvas.height - 10) {
                    this.y = canvas.height - 10;
                    this.vy *= -0.2; // 에너지를 많이 잃고 멈춤
                    this.vRotation *= 0.5;
                }
                
                if(isBroken) this.alpha -= 0.002 * timeScale;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = Math.max(0, this.alpha);
                
                ctx.fillStyle = "rgba(150, 200, 255, 0.2)";
                ctx.strokeStyle = "rgba(255, 255, 255, 0.6)";
                ctx.lineWidth = 0.5;

                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                for(let i=1; i<this.points.length; i++) {
                    ctx.lineTo(this.points[i].x, this.points[i].y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.restore();
            }
        }

        function createShatter(tx, ty) {
            const rings = 8;     // 방사형 고리 개수
            const segments = 12; // 조각 분할 개수
            const radiusStep = 40;

            for (let r = 0; r < rings; r++) {
                for (let s = 0; s < segments; s++) {
                    const angle1 = (s / segments) * Math.PI * 2;
                    const angle2 = ((s + 1) / segments) * Math.PI * 2;
                    const r1 = r * radiusStep;
                    const r2 = (r + 1) * radiusStep;

                    // 거미줄 모양의 4개 꼭짓점 계산
                    const p1 = { x: Math.cos(angle1) * r1, y: Math.sin(angle1) * r1 };
                    const p2 = { x: Math.cos(angle2) * r1, y: Math.sin(angle2) * r1 };
                    const p3 = { x: Math.cos(angle2) * r2, y: Math.sin(angle2) * r2 };
                    const p4 = { x: Math.cos(angle1) * r2, y: Math.sin(angle1) * r2 };

                    const centerX = tx + (p1.x + p3.x) / 2;
                    const centerY = ty + (p1.y + p3.y) / 2;

                    // 상대 좌표로 변환
                    const localPoints = [p1, p2, p3, p4].map(p => ({
                        x: p.x - (centerX - tx),
                        y: p.y - (centerY - ty)
                    }));

                    shards.push(new Shard(localPoints, centerX, centerY, tx, ty));
                }
            }
        }

        function animate() {
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            shards.forEach((s, i) => {
                s.update();
                s.draw();
                if (s.alpha <= 0) shards.splice(i, 1);
            });

            if (shards.length === 0) isBroken = false;

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('mousedown', (e) => {
            if (!isBroken) {
                isBroken = true;
                createShatter(e.clientX, e.clientY);
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
