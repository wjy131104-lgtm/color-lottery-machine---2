<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>랜덤 색상뽑기</title>
    <style>
        /* [수정] 전체적으로 글자 선택(파랗게 블록 잡기)을 금지함 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease; 
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
            user-select: none; /* 전체 선택 금지 */
            -webkit-user-select: none;
        }

        /* [수정] 하지만 색상 코드는 복사해야 하니까 이것만 선택 가능하게 함 */
        #hexCode { 
            font-size: 3rem; 
            font-weight: bold; 
            color: #222; 
            display: block; 
            user-select: text; /* 색상 코드만 드래그 가능 */
            -webkit-user-select: text;
        }

        h1 { color: #333; margin-bottom: 20px; text-shadow: 0 1px 2px rgba(255,255,255,0.5); }
        
        .info-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 30px 50px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .info-container:hover { transform: scale(1.05); }

        .copy-hint { font-size: 0.9rem; color: #777; margin-top: 10px; font-weight: bold; }

        button {
            padding: 15px 40px;
            font-size: 1.3rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: #222;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.2s;
            margin-bottom: 40px;
        }
        button:hover { background-color: #444; transform: translateY(-3px); }

        .history-title { font-weight: bold; color: #333; margin-bottom: 10px; }
        .history-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 500px;
            height: 65px; /* 줄바꿈 방지 및 고정 높이 */
        }
        .history-item {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.2s;
        }
        .history-item:hover { transform: translateY(-5px); }
    </style>
</head>
<body id="mainBody">

    <h1 id="mainTitle">어떤 색을 사용할지 난감할 때?</h1>
    
    <div class="info-container" onclick="copyColor()">
        <span id="hexCode">#??????</span>
        <div id="hintText" class="copy-hint">버튼을 눌러 색상을 뽑아보세요!</div>
    </div>

    <button onclick="changeColor()">새로운 색상 뽑기!</button>

    <div class="history-title">가가가가ㅏㄱ (클릭 시 복사)</div>
    <div id="historyBox" class="history-container"></div>

    <script>
        let currentHex = "";

        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeColor() {
            const newColor = generateRandomColor();
            currentHex = newColor;
            
            document.body.style.backgroundColor = newColor;
            document.getElementById('hexCode').innerText = newColor;
            document.getElementById('mainTitle').innerText = "이 색으로 칠해보세요!";
            document.getElementById('hintText').innerText = "클릭하면 색상코드가 복사됩니다!";

            addHistory(newColor);
        }

        function addHistory(color) {
            const historyBox = document.getElementById('historyBox');
            
            // [수정] 기록이 8개가 넘으면 가장 오래된 것(마지막 것) 삭제
            if (historyBox.children.length >= 8) {
                historyBox.removeChild(historyBox.lastChild);
            }

            const newItem = document.createElement('div');
            newItem.className = 'history-item';
            newItem.style.backgroundColor = color;
            newItem.title = color;
            
            newItem.onclick = function() {
                navigator.clipboard.writeText(color);
                alert("기록된 색상이 복사되었습니다: " + color);
            };

            historyBox.prepend(newItem);
        }

        function copyColor() {
            if(!currentHex) return;
            navigator.clipboard.writeText(currentHex).then(() => {
                alert("복사 완료! : " + currentHex);
            });
        }
    </script>
</body>
</html>
