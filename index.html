<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>랜덤색상 뽑기</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            /* 배경색이 바뀔 때 부드럽게 전환되는 효과 */
            transition: background-color 0.4s ease-out; 
            font-family: 'Arial', sans-serif;
        }
        h1 { color: #333; margin-bottom: 20px; text-shadow: 0 1px 2px rgba(255,255,255,0.5); }
        
        .info-container {
            background: rgba(255, 255, 255, 0.75);
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px); /* 배경을 살짝 흐리게 해서 고급스럽게 */
        }

        #hexCode { font-size: 2.5rem; font-weight: bold; color: #333; display: block; }
        #rgbCode { font-size: 1.2rem; color: #666; margin-top: 5px; display: block; }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: 0.2s;
        }
        button:hover { background-color: #000; transform: translateY(-2px); }
        button:active { transform: scale(0.95); }

        /* 반짝이는 애니메이션 효과 */
        .flash {
            animation: flash-animation 0.4s;
        }
        @keyframes flash-animation {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
            100% { filter: brightness(1); }
        }
    </style>
</head>
<body id="mainBody">

    <h1 id="title">가가가가 색상 선정이 어렵다면</h1>
    
    <div id="infoBox" class="info-container" style="display: none;">
        <span id="hexCode">#HEX</span>
        <span id="rgbCode">rgb(255, 255, 255)</span>
    </div>

    <button onclick="changeColor()">색상 추첨하기!</button>

    <script>
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function changeColor() {
            const colors = ['#FFADAD', '#FFD6A5', '#FDFFB6', '#CAFFBF', '#9BF6FF', '#A0C4FF', '#BDB2FF', '#FFC6FF'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            const body = document.getElementById('mainBody');
            
            // 1. 반짝이는 효과 주기 (클래스 뗐다 붙이기)
            body.classList.remove('flash');
            void body.offsetWidth; // 애니메이션 초기화를 위한 트릭
            body.classList.add('flash');

            // 2. 색상 및 텍스트 변경
            body.style.backgroundColor = randomColor;
            document.getElementById('infoBox').style.display = 'block';
            document.getElementById('hexCode').innerText = randomColor;
            document.getElementById('rgbCode').innerText = hexToRgb(randomColor);
            document.getElementById('title').innerText = "이 색으로 칠해보세요!";
        }
    </script>

</body>
</html>
